<script src="//cdn.polyfill.io/v3/polyfill.min.js"></script>

<script>
  if (!Object.entries) {
    Object.entries = function (obj) {
      var ownProps = Object.keys(obj),
        i = ownProps.length,
        resArray = new Array(i) // preallocate the Array
      while (i--) resArray[i] = [ownProps[i], obj[ownProps[i]]]

      return resArray
    }
  }
</script>
